<ion-content [fullscreen]="true">
  <div class="header">
    <div class="left_block">
      <img src="../../assets/back.svg" (click)="back()">
      <h3>{{'NOTIFICATIONS' | translate}}</h3>
    </div>
  </div>

  <div class="wrapper">
    <div class="notifications">
      <div class="notification" *ngFor="let notification of notifications">
        <p>{{notification.text}}</p>
        <span>{{notification.date | date : 'dd.MM.yyyy'}}</span>
      </div>
    </div>
  </div>


  <div class="empty_block" *ngIf="notifications.length == 0">{{'NO_NOTIFICATIONS' | translate}}</div>

</ion-content>
