<ion-content [fullscreen]="true">
  <div class="header">
    <div class="left_block">
      <img src="../../assets/back.svg" (click)="back()">
      <h3>{{'FAVORITES' | translate}}</h3>
    </div>
  </div>

  <div class="wrapper">
    <div class="grid">
      <div class="card_recept" *ngFor="let recept of recepts" [routerLink]="['/recept/', recept.id]">
        <div class="recept_image" style="background-image: url('https://api.elvira-cake-app.com/uploads/{{recept?.image}}');">
          <ng-container *ngIf="!recept.access">
            <div class="bg"></div>
            <img class="lock" src="../../assets/lock.png">
          </ng-container>
        </div>
        <p>{{recept.name}}</p>
      </div>
    </div>
  </div>

  <div class="empty_block" *ngIf="recepts.length == 0">{{'NO_FAVORITES' | translate}}</div>

</ion-content>
