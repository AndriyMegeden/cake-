<ion-content [fullscreen]="true">
  <div class="header">
    <div class="left_block">
      <img src="../../assets/back.svg" (click)="back()">
      <h3>Рецепт месяца</h3>
    </div>

    <div class="right_block">
      <img src="../../assets/heart.svg">
      <img src="../../assets/user.svg">
    </div>
  </div>

  <div class="wrapper">
    <div class="grid">
      <div class="card_recept">
        <img src="../../assets/muse.png">
        <p>Клубничный мусс</p>
      </div>
      <div class="card_recept">
        <img src="../../assets/mandarin.png">
        <p>Рулет с мандаринами</p>
      </div>
      <div class="card_recept">
        <img src="../../assets/coffee_muse.png">
        <p>Кофейный мусовый торт</p>
      </div>
      <div class="card_recept">
        <img src="../../assets/locked.png">
        <p>Малиновый торт</p>
      </div>
    </div>
  </div>

</ion-content>
